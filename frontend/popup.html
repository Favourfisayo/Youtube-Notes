<!DOCTYPE html>
<html>
<head>
  <title>Notes</title>
  <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4 w-[400px] font-sans">

  <div class="flex flex-col items-center space-y-2">
    <div class="flex items-center justify-center w-12 h-12 bg-blue-100 rounded-full">
      <img src="./assets/notesIconImage.png" alt="Notes Icon" class="w-6 h-6">
    </div>
    <h1 class="text-2xl font-bold text-center text-gray-800">
      YouTube Notes
    </h1>
  </div>
  <button
    id="generateNotes"
    class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-md font-medium transition duration-200 mb-3"
  >
    Generate Notes
  </button>

  <div
    id="loading"
    class="text-center text-sm text-gray-500 mb-3 hidden"
  >
    Generating notes... Please wait.
  </div>

  <div
    id="notesOutput"
    class="bg-white border border-gray-300 rounded-md p-3 h-[250px] overflow-y-auto text-gray-700 text-sm prose prose-sm"
  ></div>

  <button
    id="downloadBtn"
    hidden
    class="mt-4 w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-md font-medium transition duration-200"
  >
    Download Notes (.md)
  </button>

<script src="libs/marked.min.js"></script>
<script src="libs/html2pdf.bundle.min.js"></script>
<script src="popup.js"></script>
</body>
</html>
